<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A App</title>
    <style>
        /* style.css */
#app {
    text-align: center;
    margin-top: 20px;
}

#questionInput {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
}

#submitQuestion {
    padding: 10px 20px;
}

#qaDisplay {
    margin-top: 20px;
    border-top: 2px solid #ddd;
    padding-top: 20px;
}
/* Additional styles */
.question, .answer {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    color: #fff;
}

.question {
    background-color: #007BFF; /* Blue */
}

.answer {
    background-color: #28A745; /* Green */
    margin-bottom: 20px; /* Increased space after the answer */
}

    </style>
</head>
<body>
    <div id="app">
        <input type="text" id="questionInput" placeholder="Ask your question here...">
        <button id="submitQuestion">Submit</button>
        <div id="qaDisplay"></div>
    </div>
    <script >
document.getElementById('submitQuestion').addEventListener('click', function() {
    let questionInput = document.getElementById('questionInput');
    let question = questionInput.value;
    let answer = "This is a dynamically generated answer based on your question."; // Example response

    // Ensure there's a question before processing
    if(question.trim() !== "") {
        displayQA(question, answer);
        questionInput.value = ""; // Clear input after submitting
    } else {
        alert('Please enter a question.');
    }
});

function displayQA(question, answer) {
    let displayElement = document.getElementById('qaDisplay');

    // Create question element
    let questionElement = document.createElement('div');
    questionElement.classList.add('question');
    questionElement.textContent = `Q: ${question}`;

    // Create answer element
    let answerElement = document.createElement('div');
    answerElement.classList.add('answer');
    answerElement.textContent = `A: ${answer}`;

    // Append both question and answer to the display
    displayElement.appendChild(questionElement);
    displayElement.appendChild(answerElement);

    // Optional: Scroll to the bottom of the display element to show the latest Q&A
    displayElement.scrollTop = displayElement.scrollHeight;
}

    </script>
</body>
</html>
